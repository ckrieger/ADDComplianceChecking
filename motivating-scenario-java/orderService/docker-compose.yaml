version: '3'
services:
  orderService:
    hostname: "orderService-{{.Task.ID}}"
    image: ckrieger/order-service-java:latest
    ports:
      - "5000:5000"
    restart: always
    depends_on:
      - rabbitmq
    deploy:
      mode: replicated
      replicas: 2
  shippingService:
    hostname: "shippingService-{{.Task.ID}}"
    image: ckrieger/shipping-service-java:latest
    ports:
      - "5050:5050"
    restart: always
    depends_on:
      - rabbitmq
    deploy:
      mode: replicated
      replicas: 1
  rabbitmq:
    hostname: "my-rabbit"
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
