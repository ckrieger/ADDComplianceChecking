<mat-card>
  <mat-card-title><h3>Instrumentation Templates</h3></mat-card-title>
  <div class="right-flex">
    <button mat-flat-button color="primary" [routerLink]="['/template-edit']">Add Template</button>
  </div>
</mat-card>
<mat-accordion *ngFor="let template of templates | sortBy:'asc':'name'">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h4>{{template.name}}</h4>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card>
      <mat-card-content class="compliance-rule">
        <section hljsContent=".highlight" [options]="{ useBr: true }">
           <pre>
            <code class="highlight">
              {{template.content}}
             </code>
          </pre>
        </section>
      </mat-card-content>
    </mat-card>
    <div class="example-button-row">
      <button mat-stroked-button color="primary" [routerLink]="['/template-edit', template]">Edit</button>
      <button mat-stroked-button color="warn" class="delete-button" (click)="remove(template)">Delete</button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
