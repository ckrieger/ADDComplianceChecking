<mat-card>
  <form #templateForm="ngForm" (ngSubmit)="save(templateForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{template.name ? 'Edit' : 'Add'}} Instrumentation Template</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!--<input type="hidden" name="href" [(ngModel)]="pattern.href">-->
      <mat-form-field>
        <input matInput placeholder="Template Name" [(ngModel)]="template.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="full-width">
        <textarea class="full-height" matInput placeholder="Template Code" [(ngModel)]="template.content" required name="content" #content></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!templateForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(templateForm.value)"
              *ngIf="template.name" type="button">Delete</button>
      <a mat-button routerLink="/template-list" (ngSubmit)="cancel()">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
